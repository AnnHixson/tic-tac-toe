    <div class="container mt-2" id="whole-board">
        <div class="btn-group container-fluid" role="group" id="row1">
            <button type="button" class="btn btn-outline-none border-bottom border-end rounded-0" id="a1"></button>
            <button type="button" class="btn btn-outline-none border-start border-bottom border-end rounded-0" id="b1"></button>
            <button type="button" class="btn btn-outline-none border-start border-bottom rounded-0" id="c1"></button>
        </div>
        <div class="btn-group container-fluid" role="group" id="row2">
            <button type="button" class="btn btn-outline-none border-top border-end border-bottom rounded-0" id="a2"></button>
            <button type="button" class="btn btn-outline-none border rounded-0" id="b2"></button>
            <button type="button" class="btn btn-outline-none border-top border-start border-bottom rounded-0" id="c2"></button>
        </div>
        <div class="btn-group container-fluid" role="group" id="row3">
            <button type="button" class="btn btn-outline-none border-top border-end rounded-0" id="a3"></button>
            <button type="button" class="btn btn-outline-none border-start border-top border-end rounded-0" id="b3"></button>
            <button type="button" class="btn btn-outline-none border-top border-start rounded-0" id="c3"></button>
        </div>
    </div>

    <div>
        <button class="btn btn-dark" id="clear-board">Clear Board</button>
    </div>
    <div>
        <button class="btn btn-dark" id="options">Options</button>
        <div class="btn-group" id="options-content">
            <button class="btn btn-dark" id="cpu-vs-multi-cpu">VS CPU</button>
            <button class="btn btn-dark" id="cpu-vs-multi-multi">Local Multiplayer</button>
        </div>
        <div class="btn-group" id="cpu-options">
            <button class="btn btn-dark" id="cpu-x-or-o-x">CPU is X</button>
            <button class="btn btn-dark" id="cpu-x-or-o-o">CPU is O</button>
        </div>
    </div>
    <div id="winner-display"></div>
